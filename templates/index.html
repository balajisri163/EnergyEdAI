<!DOCTYPE html>
<html>
<head>
    <title>Energy Education</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Energy Education</h1>
        <form action="/ask" method="post">
            <textarea name="question" rows="4" placeholder="Ask a question"></textarea>
            <button type="submit">Ask</button>
        </form>
        <h2>Your Question:</h2>
        <p>{{ question }}</p>
        <h2>Answer:</h2>
        <p>{{ answer }}</p>
    </div>
</body>
</html>
